<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black November</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
</head>
<body>
    <section id="lado1">
        <div id="black">
            <h2><a>black</a> november</h2>
        </div>
        <div id="modelo">
            <div id="mtsImagen">
                <img src="print.png" alt="">
                <img src="lacoste.png" alt="">
            </div>
            <img src="homerCas.jpg" alt="">
        </div>
    </section>
    <main>
    <div id="formula">
        <div id="crie">
            <h1>Crie uma conta gratuitamente!</h1>
        </div>
        <div id="inputs">
            <form action="index.html" method="get">
                <input type="text" name="" id="" placeholder="Nome Completo">
                <input type="email" name="" id="" placeholder="E-mail">
                <input type="password" name="" id="" placeholder="Senha">
                <h1>Selecione seu estilo predileto:</h1>
                <div id="preditelo">
                    <div id="praMarcar">
                        <input type="button" name="" id="Casual" value="Casual" onclick="casualClick()">
                        <input type="button" name="" id="Esportivo" value="Esportivo" onclick="EsportClick()">
                        <input type="button" name="" id="Elegante" value="Elegante" onclick="EleganteClick()">
                    </div>
                    <div id="img">
                        <img src="Casual.jfif" alt="" id="imgform">
                    </div>
                </div>
                <input type="submit" value="Criar Conta" id="envia">
        </form>
        </div>
    </div>
</main>
</body>
<script src="script.js"></script>
